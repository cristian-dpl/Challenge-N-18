<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- punto 1 -->
    <header>
        <h1>Lista de Películas</h1>

    </header>
    <main>
        <div class="search">
            <label for="searchInput">Buscar película:</label>
            <input type="text" id="searchInput" placeholder="Ingrese el título de la película">
        </div>

        <div class="filter">
            <label for="yearFilter">Filtrar por año:</label>
            <select id="yearFilter">
                <option value="">Todos</option>
                <option value="1997">1997</option>
                <option value="1972">1972</option>
                <option value="1999">1999</option>
                <option value="1994">1994</option>
                <option value="2001">2001</option>
                <option value="2014">2014</option>
                <option value="1991">1991</option>

            </select>
        </div>

        <div id="movieList"></div>

        <div class="add-movie">
            <h2>Agregar Nueva Película</h2>
            <form id="addMovieForm">
                <label for="titleInput">Título:</label>
                <input type="text" id="titleInput" required>
                <label for="descriptionInput">Descripción:</label>
                <textarea id="descriptionInput" required></textarea>
                <label for="yearInput">Año de Lanzamiento:</label>
                <input type="number" id="yearInput" required>
                <button type="submit">Agregar Película</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
